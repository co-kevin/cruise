  </div>
  <div class="idle block">
    <i class="icon-coffee"></i>
    <div class="name">Idle</div>
    <div class="count">5</div>
  </div>
  <div class="machine">
    <div class="category">
      <div class="title">ALL</div>
      <div class="count">8</div>
    </div>
    <div class="category">
      <div class="title">PHYSICAL</div>
      <div class="count">4</div>

    <div class="category">

<div class="search-bar">
  <div class="tabs">
    <div class="tab active">All</div>
    <div class="tab">Physical</div>
    <div class="tab">Virtual</div>
  </div>
  <div class="keywords">
    <div class="input-group">
      <i class="icon-search"></i>
      <input type="text">
    </div>
  </div>
  <div class="view-type">
    <i class="icon-th-card"></i>
    <i class="icon-th-list active"></i>
  </div>
</div>

<div id="agent-list" class="agent-wrapper"></div>

<div id="dialog" class="dialog-container">
  <div class="dialog">
    <i class="icon-close" onclick="Dialog.close()"></i>
    <div class="dialog-content">
      <p style="color: #666;">
        Separate multiple resource name with commas
      </p>
      <input id="resource-input" class="primary" type="text" placeholder="e.g. Chrome, Firefox">
    </div>
    <p class="dialog-footer">
      <button class="btn" onclick="AgentCtrl.addResources()">Add Resources</button>
      <button class="btn danger" onclick="Dialog.close()">Cancel</button>
    </p>
  </div>
</div>
